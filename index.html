<!DOCTYPE html>
<html lang='en'>
<head>
	<title>My Record Collection!</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
	<link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity= "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
	
	<section id = "searchForm">
		<form class= "form boxes" id= "recordSearchForm" action= "">
	      <h2>Search thru my collection of records!</h2>
	      <div id= "searchBar">
	         <label for= "search">Search by artist, album or both:</label>
	         <input id= "search" name= "search" type= "text">
	      </div>
	      <div id = "searchButtons">
	         <label class = "searchBtn" for= "artist">Artist:</label>
	         <input id= "artist" name = "searchChoice"type= "radio">
	         <label class = "searchBtn" for= "album">Album:</label>
	         <input id= "album" name= "searchChoice" type= "radio">
	         <label class = "searchBtn" for = "both">Both:</label>
	         <input id = "both" name = "searchChoice" type = "radio" checked>
	      </div>
	         <!-- <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button> -->
	      <button id = "moreOptionsButton">More Options</button>
	      <div id = "genreOfMusicDiv">
	      	<div class = "genreButtons">
		      	<input id = "rock" type = "checkbox" name = "genre">
		      	<label for = "rock">Rock</label>
	      	</div>
	      	<div class = "genreButtons" >
		      	<input id = "pop" type = "checkbox" name = "genre">
		      	<label for = "pop">Pop</label>
	      	</div>
	      	<div class = "genreButtons">
		      	<input id = "funk/soul" type = "checkbox" name = "genre">
		      	<label for = "funk/soul">Funk/Soul</label>
	      	</div>
	      	<div class = "genreButtons">
		      	<input id = "classical" type = "checkbox" name = "genre">
		      	<label for = "classical">Classical</label>
	      	</div>
	      	<div class = "genreButtons">
		      	<input id = "hiphop" type = "checkbox" name = "genre">
		      	<label for = "hiphop">Hip Hop</label>
	      	</div>
	      	<div class = "genreButtons">
		      	<input id = "folk" type = "checkbox" name = "genre">
		      	<label for = "folk">Folk</label>
	      	</div>
	      	<div class = "genreButtons">
		      	<input id = "electronic" type = "checkbox" name = "genre">
		      	<label for = "electronic">Electronic</label>
	      	</div>
	      	<div class = "genreButtons">
		      	<input id = "jazz" type = "checkbox" name = "genre">
		      	<label for = "jazz">Jazz</label>
	      	</div>
	      	<div class = "genreButtons">
		      	<input id = "country" type = "checkbox" name = "genre">
		      	<label for = "country">Country</label>
	      	</div>
	      	<div class = "genreButtons">
		      	<input id = "comedy" type = "checkbox" name = "genre">
		      	<label for = "comedy">Comedy</label>
	      	</div>
	      	<div class = "genreButtons">
		      	<input id = "kids" type = "checkbox" name = "genre">
		      	<label for = "kids">Kids</label>
	      	</div>
	      </div>     
	      <div id = "recordsBtn">
	         <button id= "see-records">Show me!</button>
	      </div>
	    </form>
	    
	</section>
   <div class= "container" >
    <div id= "output-records" class= "row">
       
    </div>
